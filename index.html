<p></p> <h1>The Twin Sisters</h1> <br>
Together they run, with laughter and glee,<br
Bouncing through life, oh what joy to be!<br
With mischief in eyes and spirits so bright,
They chase the day and dance through the night.

Each moment is treasure, each giggle a tune,
Two stars in the sky, under one silver moon.
They share every secret, both big and small,
In the grand game of life, they have it all.<br> </p><a href="https://wolesoyinka.online/reviews/civilian-and-soldier-summary-analysis-and-themes/#:~:text=%E2%80%98Civilian%20and%20Soldier%E2%80%99%20was%20written%20in%20reaction%20to,soldier%E2%80%99s%20predicament%20when%20attempting%20to%20shoot%20a%20civilian.">Wole Soyinka </a><p></p>
